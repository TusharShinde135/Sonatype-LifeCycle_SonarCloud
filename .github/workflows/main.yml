name: SonarCloud Analysis

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest

    steps:
      # Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up JDK (Updated to use Temurin, the Adoptium distribution)
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'  # You can use other versions like '8', '17' etc. depending on your requirements
          distribution: 'temurin'  # Use Temurin JDK distribution (Adoptium)

      # Install Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/*.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies
        run: mvn install -DskipTests

      # Run SonarCloud scan
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          sonar-project-key: ${{ secrets.SONAR_PROJECT_KEY }}
          sonar-project-name: "sonarcloud-example"
          sonar-host-url: "https://sonarcloud.io"
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
